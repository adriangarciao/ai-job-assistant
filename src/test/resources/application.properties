# Test-specific properties: use in-memory H2 and disable Flyway to avoid external DB dependency
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable Flyway for tests (migrations expect a real Postgres DB)
spring.flyway.enabled=false

# Let Hibernate create the schema for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Use a short logging level in tests
logging.level.org.springframework=INFO

# JWT for tests
app.jwt.secret=test-jwt-secret-for-tests-which-is-long-enough
app.jwt.expMinutes=60
